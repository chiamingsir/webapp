{% extends '__base__.html' %}

{% block title %}Regester{% endblock %}

{% block beforehead %}

<script>

function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.trim().toLowerCase());
}

$(function() {
    var vm = new Vue({
        el: '#vm',
        data: {
            name: '',
            email: '',
            password1: '',
            password2: '',
        },
        methods: {
            submit: function(event) {
                event.preventDefault();
                var $form = $('#vm');
                if (!this.name.trim()) {
                    return $form.showFormError('Please input your name.');
                }
                if (!validateEmail(this.email)) {
                    return $form.showFormError('Please input a valid email address.');
                }
                if (this.password1.length < 6) {
                    return $form.showFormError('Your password should be more than 6 characters.');
                }
                if (this.password1 !== this.password2) {
                    return $form.showFormError('The passwords you entered do not match.');
                }
                $form.postJSON = ( '/api/usrs', {
                    name: this.name.trim();
                    email: this.email.trim().toLowerCase();
                    passwd: CryptoJS.SHA1(email + ':' + this.password1).toString();
                }, function(err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    return location.assign('/');
                });
            }
        }
    });
    $('#vm').show();
});

</script>

{% endblock %}

{% block content %}

<h1>Register</h1>
    <form id="vm" v-on="submit: submit">
        <div>
            <label>Username</label>
            <div>
                <input v-model="name" type="text" maxlength="50" placeholder="Username">
            </div>
        </div>
        <div>
            <label>Email</label>
            <div>
                <input v-model="email" type="text" maxlength="50" placeholder="you@example.com">
            </div>
        </div>
        <div>
            <label>Password</label>
            <div>
                <input v-model="password1" type="" maxlength="50" placeholder="password">
            </div>
        </div>

            <div>
                <input v-model="password1" type="" maxlength="50" placeholder="password">
            </div>
        </div>


{% endblock %}
